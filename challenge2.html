<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game - Challenge 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Word Game - Challenge 2 
            <span id="word-counter">(0/0)</span> <!-- Counter placeholder -->
        </h1>

        <!-- Carousel container -->
        <div id="carousel-container">
            <button id="prev-btn">&lt;</button> <!-- Previous Button -->
            <div id="carousel">
                <!-- Word cards will be dynamically inserted here -->
            </div>
            <button id="next-btn">&gt;</button> <!-- Next Button -->
        </div>

        <!-- Score and feedback section -->
        <!--div id="score">Score: 0</div-->

        <!-- Button container for Check Answer and Return to Menu -->
        <div class="button-container">
            <button id="check-answer" class="menu-button center-button">Check Answer</button>
            <a href="menu.html" class="menu-button center-button">Return to Menu</a>
        </div>

        <!-- Check Answer Button with the same styling as "Return to Menu" -->
        <!--button id="check-answer" class="menu-button center-button">Check Answer</button-->

        <!-- Reset Game Button -->
        <!--button id="reset-game">Reset Game</button-->

        <!-- Link to return to the main menu -->
        <!--a href="menu.html" class="menu-button center-button">Return to Menu</a-->

        <!-- Feedback section -->
        <div id="feedback"></div>

        <!-- Definition or extra information (if needed) -->
        <div id="definition-container"></div>

        <!-- Message shown at the end of the game -->
        <div id="finish-message"></div>
    </div>

    <!-- Include the JS for this challenge -->
    <script src="challenge2.js"></script>
</body>
</html>
