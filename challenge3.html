<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Matching Game - Challenge 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Word Matching Game - Challenge 1</h1>
        
        <div id="score">Score: 0</div>

        <div class="container-wrapper">
            <div id="word-container"></div>
            <div id="translation-container"></div>
        </div>
        <div class="game-container">
            <div id="list-info" class="list-info"></div> <!-- New section for the list name and number of words -->
            <div id="word-display" class="word-display"></div>
            <input type="text" id="translation-input" class="input-field" placeholder="Type the translation here">
            <div id="timer" class="game-status">Time: 10</div>
            <div id="feedback" class="feedback"></div>
            <div id="score" class="game-status">Score: 0</div>
            <div id="lives" class="game-status">Lives: 3</div>
            
            <div class="button-container">
                <button id="start-game" class="game-button">Start Game</button>
                <button id="reset-game" class="game-button">Reset Game</button>
                <button id="next-word" class="game-button">Next Word</button>
                <button id="return-to-menu" class="game-button">Return to Menu</button>
            </div>
        </div>

<script src="challenge3.js"></script>
</body>
</html>
