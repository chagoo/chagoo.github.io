<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game - Challenge 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Word Game - Challenge 3</h1>
        
        <div class="status-container">
            <div id="list-info" class="status-item">List: Challenge 3 Word List - Number of words: 20</div>
            <div id="score" class="status-item">Score: 0</div>
            <div id="lives" class="status-item">Lives: 3</div>
            <div id="timer" class="status-item">Time: 10</div>
        </div>

        <div class="word-container">
            <div id="word-display" class="word-display">viaje</div>
            <input type="text" id="translation-input" class="input-field" placeholder="Type the translation here">
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="button-container">
            <button id="start-game" class="menu-button center-button">Start Game</button>
            <button id="reset-game" class="menu-button center-button">Reset Game</button>
            <button id="next-word" class="menu-button center-button">Next Word</button>
            <button id="return-to-menu" class="menu-button center-button">Return to Menu</button>
        </div>
    </div>

    <script src="challenge3.js"></script>
</body>
</html>
