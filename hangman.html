<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Hangman Game</h1>
        
        <!-- Hangman Image -->
        <div id="hangman-image">
            <img src="images/hangman0.png" id="hangman-stage" alt="Hangman Stage">
        </div>

        <!-- Word Display (underscores for each letter) -->
        <div id="word-container">
            <span id="word-display"></span>
        </div>

        <!-- Alphabet buttons -->
        <div id="alphabet-container">
            <div id="letters"></div>
        </div>

        <!-- Wrong guess counter -->
        <div id="lives">
            Lives Remaining: <span id="lives-count">6</span>
        </div>

        <!-- Feedback Message -->
        <div id="message"></div>

        <!-- Reset button -->
        <button id="reset-button">Reset Game</button>
        <a href="menu.html" class="menu-button center-button">Return to Menu</a>
    </div>

    <script src="scoreboard.js"></script>
    <script src="hangman.js"></script>
</body>
</html>
