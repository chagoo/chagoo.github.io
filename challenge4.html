<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game - Challenge 4</title>
    <link rel="stylesheet" href="challenge4.css">
</head>
<body>
    <div id="game">
        <h1>Word Game - Challenge 4</h1>
        <!-- Word Guessing Game -->
        <p id="instruction">Guess the English word based on the given Spanish word:</p>
        
        <!-- Spanish word to guess -->
        <div id="spanish-word"></div>

        <!-- User input for the guessed English word -->
        <input type="text" id="guess-input" placeholder="Enter English word" />
        
        <!-- Submit button -->
        <button id="submit-guess">Submit Guess</button>

        <!-- Feedback Section -->
        <div id="feedback"></div>
        
        <!-- Reset Game -->
        <button id="reset-game" class="menu-button">Reset Game</button>
        <a href="menu.html" class="menu-button">Return to Menu</a>
    </div>

    <!-- Include the JS for this challenge -->
    <script src="challenge4.js"></script>
</body>
</html>
